<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

    <style>
        /* element selector */
        p {
            text-align: center;
        }

        /* id selector */
        #para1 {
            text-align: right;
            color: red;
        }
    </style>
</head>
<body>
    <!-- element selector -->
    <p>Every paragraph will be affected by the style.</p>
    <p>And me!</p>

    <!-- id selector -->
    <p id="para1">Hello World!</p>
</body>
</html>
